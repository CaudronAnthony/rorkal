<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Rorkal CMS</a>
        </div>
    </nav>
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse collapse" style="height: 0px;">
            <ul class="nav" id="side-menu">
                <li>
                    <a href="#home">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1><%= title %> <small><%= slug %></small></h1>
                <img src="<%= app.utils.util.server %>/images/<%= image %>" alt="<%= slug %>" class="img-responsive img-rounded">
                <div style="margin: 2%">
                    <a href="#article/update/<%= article_id %>" class="btn btn-primary btn-update">Modifier</a>
                    <a href="#article/image/<%= article_id %>" class="btn btn-primary btn-update">Modifier l'image</a>
                    <a href="#article/remove/<%= article_id %>" class="btn btn-danger btn-delete">Supprimer</a>
                </div>
                <hr>
                <div id="elements">
                    <img style="margin-left: 40%" src="img/ajax-loader.gif">
                </div>
            </div>
        </div>
    </div>
</div>
