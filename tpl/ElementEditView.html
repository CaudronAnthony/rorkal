<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Rorkal CMS</a>
        </div>
    </nav>
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse collapse" style="height: 0px;">
            <ul class="nav" id="side-menu">
                <li>
                    <a href="#home">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper">
        <div class="row">
            <br>
            <div id="article" class="col-lg-12">
                <% if(text !== null){ %>
                    <div style="margin: 2%">
                        <button class="btn btn-success update">Modifier</button>
                        <button class="btn btn-primary back-button">Annuler</button>
                    </div>
                    <textarea id="text-content" style="resize: none;" class="form-control textarea" rows="3"><%= text.content %></textarea>
                    <div style="margin: 2%">
                        <button class="btn btn-success update">Modifier</button>
                        <button class="btn btn-primary back-button">Annuler</button>
                    </div>
                <% } else if(slide_show !== null) { %>
                    <% _.each(slide_show.images, function(slideImage){ %>
                        <img style="width: 40%; margin: 5%; float: left" src="<%= app.utils.util.server %>/server/php/files/page/<%= page_id %>/<%= page_element_id %>/<%= slideImage.filename %>">
                    <% }) %>
                <% } else { %>
                    <p>Position de l'éléments : <%= position %></p>
                <% } %>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        var height = $(window).height();
        $('.textarea').css('height', height - 200);
        $(window).resize(function(){
            height = $(window).height();
            $('.textarea').css('height', height - 200);
        });
    });
</script>
